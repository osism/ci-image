---
- job:
    name: ci-image-build
    parent: base
    pre-run: playbooks/pre.yml
    run: playbooks/build.yml
    timeout: 1800

- job:
    name: ci-image-build-zed
    parent: ci-image-build
    vars:
      version_openstack: zed

- project:
    merge-mode: squash-merge
    default-branch: main
    check:
      jobs:
        - tox-linters
        - ci-image-build-zed
    post:
      jobs:
        - tox-linters
        - ci-image-build-zed

